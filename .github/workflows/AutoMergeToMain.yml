name: AutoMergeDev1ToMain
on:
  push:
    branches:
      - dev1
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Pull Request
        uses: devops-infra/action-pull-request@v7
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          source_branch: dev1
          target_branch: main
          title: "Auto PR: Merge dev1 to main"
          body: "This PR merges changes from dev1 into main automatically."
