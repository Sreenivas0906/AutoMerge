name: AutoMergeToMain
on:
  push:
    branches:
      - automerge
    paths:
      - '.github/workflows/AutoMergeToMain.yml'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for all branches and tags
          ref: automerge # Checkout the dev branch

      - name: fetch all branches
        run: git fetch --all
          
      - name: Configure git
        run: |
          git config --global user.name 'Sreenivas0906'
          git config --global user.email 'sreenuk0906@gmail.com'

# create pull request
      - name: Create pull request comment
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          body: 'automatically created pull request'
          commit-message: 'Auto PR automatically created pull request'
          title: 'automatically Merge automerge to main'
          base: main
          branch: automerge
          delete-branch: false
          # committer: 'Sreenivas0906@gmail.com'
          author: 'Sreenivas0906 <sreenuk0906@gmail.com>'
          #added a new line to test the workflow